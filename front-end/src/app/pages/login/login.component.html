
<div class="outer">
    <div class="middle row">
      <div class="inner col-10 offset-1 col-md-6">
        <form class="row" [formGroup]="formGroup">
  
          <div class='col-12 logo'>
            <img src="assets/menu-brand.png" />
          </div>
          
          <div class='form-group col-12'>
            <label for='email'>Enter your email</label>
            <input class="form-control" type='email' formControlName="email" />
          </div>
          <ul ngxErrors="email" class="error-list">
            <li ngxError="email" when="touched">
              Email is invalid
            </li>    
            <li ngxError="required" when="touched">
              Email is required
            </li>
          </ul>
  
          <div class='form-group col-12'>
            <label for='password'>Enter your password</label>
            <input class="form-control" type='password' formControlName="password"/>
          </div>
          <ul ngxErrors="password" class="error-list">
            <li ngxError="minlength" when="touched">
              Password length must be greater than 5
            </li>
            <li ngxError="required" when="touched">
              Password is required
            </li>
          </ul>
  
          <div class="col-12">
            <button class='btn btn-primary form-group btn-full' [disabled]="!formGroup.valid" (click)="login()">Login</button>
          </div>
          

          <div class='input-field col-12 center'>
            <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
          </div>

        </form>
      </div>
    </div>
  </div>
